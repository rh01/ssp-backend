language: go
go:
- 1.11.x

env:
- GO111MODULE=on

script:
- go get -v ./...
- TRAVIS=true go test -v ./...
- diff -u <(echo -n) <(gofmt -d -s .)
- mkdir dist
- cp $GOPATH/bin/glusterapi dist/
- cp glusterapi/install/glusterapi.service dist/
- tar -zcvf gluster-api.tar.gz dist/

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - gluster-api.tar.gz
  skip_cleanup: true
  on:
    tags: true
